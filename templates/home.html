<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <script src='http://code.jquery.com/jquery-latest.js'></script>
    <title>知乎日报web版</title>
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>知乎</h1>
            <p>知乎日报网页版</p>
        </div>
    </div>
    <div class="container">
    {% for story in stories%}
        <div>
            <div class="col-lg-12  col-sm-12 col-md-12">
                <div class="col-lg-4 col-sm-4 col-md-4">
                    <img src="/static/image/{{story.item_frontimg}}" alt="">
                </div>
                <div class="col-lg-8 col-sm-8 col-md-8">
                    <h1>{{ story.item_title }}</h1>
                    <a class="btn btn-success" href="./detile/{{story.item_id}}">detail</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>


</body>
</html>
